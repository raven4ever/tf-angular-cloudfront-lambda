<div class="card">
  <h3>My Books:</h3>

  <p-table [value]="dataSource">
    <ng-template pTemplate="header">
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Genre</th>
        <th>Author</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-product>
      <tr>
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td>{{ product.genre }}</td>
        <td>{{ product.author }}</td>
      </tr>
    </ng-template>
  </p-table>
</div>
